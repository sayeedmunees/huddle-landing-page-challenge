<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
<body>
  <nav>
    <div class="logo"><img src="./images/logo.svg" alt="logo">
    </div>
  </nav>
  <section class="landing-page">
    <div id="landing-page-mockups">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div id="landing-page-container">
      <div class="landing-page-contents">
        <div id="header-container">
          <h2>Build The Community </h2>
          <h2> Your Fans Will Love</h2>
        </div>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        
      </div>
      <div class="button-container" id="register-button">
        <button onclick="alertUser()">Register</button>
      </div>
  </div>
  </section>
  <section class="social-media">
    <div id="social-icons">
      <div id="icon-fb"><a href="https://facebook.com"><img src="./images/facebook.png" alt="facebook icon"></a></div>
      <div id="icon-twtr"><a href="https://twitter.com"><img src="./images/twitter.png" alt="twitter icon"></a></div>
      <div id="icon-insta"><a href="https://instagram.com"><img src="./images/instagram.png" alt="instagram icon"></a></div>
    </div>
  </section>
  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="script.js"></script>
</body>
</html>
